# curl --dump-header - http://localhost:8001/api/v1/namespaces/default/services/httpbin:8000/proxy/get
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:     
      containers:
      - image: docker.io/citizenstig/httpbin
        name: *app
        ports:
        - containerPort: &port 8080
#        livenessProbe:
#          httpGet:
#            path: /get
#            port: *port
#          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: &app httpbin
  labels:
    app: *app
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: *app
